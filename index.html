<!DOCTYPE html>
<html lang="en">
<head>
    <title>emberequirejs</title>
</head>
<body>
    <script type="text/x-handlebars">
        <div>Hello,</div>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        {{#link-to 'world'}}world?{{/link-to}}
    </script>

    <script type="text/x-handlebars" data-template-name="world">
        <div>world!</div>
        {{outlet}}
        {{view App.BackboneView}}
    </script>

    <script type="text/x-handlebars" data-template-name="world/withstate">
        {{splat}}
    </script>

    <script type="text/x-handlebars" data-template-name="backbone">
        <div id="app"></div>
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="js/require-config.js"></script>
    <script src="js/ember-app.js"></script>
</body>
</html>
